        var obj1 = {left: 100, top: 200, width: 300};

        obj1[Symbol.iterator] = function() {
            var keys = Object.keys(obj1);
            var len = keys.length;
            var i = 0;
            return {
                next: function() {
                    if (i<len) {
                        return {
                            //value: keys[i++],
                            //value: obj1[keys[i++]],
                            value: {
                                key: keys[i],
                                value: obj1[keys[i++]]
                            },
                            done: false
                        }
                    } else {
                        return {
                            value: 100,
                            done: true
                        }
                    }
                }
            }
        };
